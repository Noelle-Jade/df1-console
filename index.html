                    }
                },
                print: function(what) {
                    if (what == 'active-df1') {
                        this.echo('\n   Active Dualfighters:\n    Unafiliated:\n     Noelle Jade (1N1-1)\n    Foundation:\n     Kristopher (Kris) Ã†ternal (1N1-1)\n');

                    else {

                }
            },
            {
                greetings: 'Dualfighter Terminal [Version 10.0.22621.1702]\n(c) The Dualfighter Foundation. All rights reserved.\n\nLogged in as Noelle Jade (1N1-1)'
